<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="bg-orange-300">

    <main>
        <section>
            <div class="mx-auto max-w-[1420px] box-border">
                <header class="flex items-center justify-between pt-[54px]">
                    <img src="./Logo.png" alt="">
                    <ul class="flex items-center gap-[90px]">
                        <li>Shop</li>
                        <li>Brands</li>
                        <li>Contact us</li>
                    </ul>
                    <button class="bg-black text-white py-[15px] px-[80px] rounded-[50px]">Sign up</button>
                </header>
            </div>
        </section>
    </main>


    <main>
        <section>
            <div class="mx-auto max-w-[1420px] box-border">
                <nav class="pt-[100px] flex items-center gap-[454px]">
                    <div class="w-[490px]">
                        <h1 class="text-white text-5xl text-bold">Exquisite Watches <br><span
                                class="text-4xl text-bold"> Choose Luxury,<span class="text-black text-bold"> Choose
                                    Us</span></span></h1>
                        <p class="text-bold text-xl pt-[40px]">Discover the Perfect Watch for Every Occasion and Elevate
                            Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
                        <h1 class="text-[60px] text-white pt-[25px]">$430.00</h1>

                        <div class="flex items-center gap-[30px] pt-[39px]">
                            <button class="rounded-[50%] border-inherit border-solid border-2 px-[30px] py-[30px]">
                                <img src="./Vector.png" alt="">
                            </button>
                            <button class="rounded-[50%] border-inherit border-solid border-2 px-[30px] py-[30px]">
                                <img src="./Vector (1).png" alt="">
                            </button>
                            <button class="rounded-[50%] border-inherit border-solid border-2 px-[30px] py-[30px]">
                                <img src="./Vector (2).png" alt="">
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="swiper">

                            <div class="swiper-wrapper" id="swiper-wrapper">

                                <div class="swiper-slide" id="swiper-slide">
                                    <img src="./Frame 24.png" alt="">
                                </div>
                                <div class="swiper-slide" id="swiper-slide">
                                    <img src="./Frame 25.png" alt="">
                                </div>
                                <div class="swiper-slide" id="swiper-slide">
                                    <img src="./Frame 26.png" alt="">
                                </div>
                                <div class="swiper-slide" id="swiper-slide">
                                    <img src="./Frame 27.png" alt="">
                                </div>
                            </div>

                            <div class="swiper-pagination"></div>

                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>

                    </div>
                </nav>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
